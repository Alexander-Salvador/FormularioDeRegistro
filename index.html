<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="formulario__main">
        <form action="" class="formulario" id="formulario">
            <header class="formulario__header">
                <h1 class="formulario__title">Log in</h1>
            </header>
            <section class="formulario__questions">
                <label for="name">Nombres:</label>
                <input name="name" type="text" id="name">
                <div class="errorMessage" id="nError"></div>
            </section>
            <section class="formulario__questions">
                <label for="email">Correo Electrónico:</label>
                <input type="text" name="email" id="email">
                <div class="errorMessage" id="eError"></div>
            </section>
            <section class="formulario__questions">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <div class="errorMessage" id="pError"></div>
            </section>
            <section class="formulario__button">
                <button type="submit" id="submit">Enviar</button>
            </section>
        </form>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
